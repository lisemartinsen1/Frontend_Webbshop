<body>

    <!-- Top Bar -->
    <header class="sticky-top">


        <div id="topDiv" class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p>Fri frakt och retur</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Navbar -->
        <!-- To Do
             1. Klicka på SALJ texten så ska sidan laddas om/hamna på startsida
             2. Få toggler-ikonen att hamna i mitten av knappen
             3. Få toggler-ikonen att snurra 90 grader när man trycker på den (javascript?)
             4. När skärmen är mindre än sm ska man kunna klicka på förstoringsglaset och en 
                sökbar ska dyka upp och täcka hela navbaren (alltså täcka titel och länkar)
                -->
        <div class="container-fluid">
            <div id="top-row" class="row justify-content-end">
                <div class="col-3">
                    <nav class="navbar navbar-expand-sm navbar">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" onclick="rotateImage()">
                                <img id="hamburger" class="img" src="icons/icons8-menu.svg" alt="">
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" id="womensCategory" href="#">Dam</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="mensCategory" href="#">Herr</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="jeweleryCategory" href="#">Smycken</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="allCategories" href="#">Allt</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-6 text-center">
                    <a href="#" id="salj-icon" class="h1 logo link-underline link-underline-opacity-0">SALJ</a>
                </div>
                <div id="search-bar" class="col-3 d-none d-sm-block"> <!-- Dölj på sm och större -->
                    <form>
                        <input class="form-control me-2" type="search" placeholder="Sök" aria-label="Sök">
                    </form>
                </div>
                <!-- Hur får jag tillbaka search-bar när jag klickar på ikonen? 
                    Vill att sökbaren ska ta all plats i navbaren när man klickar på-->
                <div id="search-icon" class="col-3 d-block d-sm-none d-flex justify-content-end">
                    <!-- Visa på mindre än sm -->
                    <button class="btn" type="button" onclick="toggleSearchBar()">
                        <i class="bi bi-search"></i> <!-- Bootstraps förstoringsglasikon -->
                    </button>
                </div>

            </div>
        </div>
    </header>
