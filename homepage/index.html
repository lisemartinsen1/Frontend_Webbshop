<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Top Bar -->
    <header class="sticky-top">


        <div id="topDiv" class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p>Fri frakt och retur</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Navbar -->
        <!-- To Do
             1. Klicka på SALJ texten så ska sidan laddas om/hamna på startsida
             2. Få toggler-ikonen att hamna i mitten av knappen
                -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <nav class="navbar navbar-expand-sm navbar">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Dam</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Herr</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Home</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                <div class="col-sm-6 text-center">
                    <h1>SALJ</h1>
                </div>
                <div id="search-bar" class="col-sm-3">
                    <form>
                        <input class="form-control me-2" type="search" placeholder="Sök" aria-label="Sök">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="image-container">
                    <!-- VIDEO ISTÄLLET FÖR BILD. SER PROFFSIGT UT?
                    preload="auto" loop="loop" muted="muted" osv. Kolla på cos.com för inspo
                    -->
                    <img src="https://kvalitetsmagasinet.se/wp-content/blogs.dir/sites/6/2018/07/sommarbild.jpeg"
                        class="img-fluid" alt="Bild">
                    <div class="overlay-text">
                        <h3 class="card-title">Nyheter</h3>
                        <div class="btn-wrapper">
                            <a href="#" class="btn btn-primary">Upptäck</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Innuti denna div ska det finnas en titel och två bilder för vårnyheter för dam respektive herr -->
        <div class="spacer"></div>

        <div class="row">
            <div
                class="col-sm-6 col-md-6 col-lg-6 img-fluid d-flex justify-content-end align-items-end justify-content-md-end align-items-md-end spring-new-column">
                <img src="images\cos2.jpeg" alt="damkläder">
                <a href="#" class="spring-link">Spring 2024 Womenswear</a>
            </div>
            <div
                class="col-sm-6 col-md-6 col-lg-6 img-fluid d-flex justify-content-start align-items-start  justify-content-md-start align-items-md-start spring-new-column">
                <img src="images\cos.jpeg" alt="herrkläder">
                <a href="#" class="spring-link">Spring 2024 Menswear</a>
            </div>
        </div>
    </div>
    <div class="spacer"></div>




    <footer>
        <!--
    1. Nyhetsbrev
    2. Sociala medier logo
    3. Länkar till kundservice mm
    4. 2024 SALJ Copyright

    Innehållet ska vara centrerat på sidan
   -->
        <div id="container-footer" class="container text-center">

            <div class="d-flex flex-column align-items-center">
                <label id="email-label-footer" for="exampleInputEmail1" class="form-label mt-4">Anmäl dig till
                    nyhetsbrev!</label>
                <input type="email" class="form-control" id="email-input-footer" aria-describedby="emailHelp"
                    placeholder="Skriv in mail">
                <small id="email-small-footer" class="form-text text-muted">10% vid nästa köp om du anmäler dig till
                    nyhetsbrevet</small>
                <button type="button" class="btn btn-primary mt-2">Anmäl</button>
            </div>


            <div id="social-media-icons-div" class="container-fluid d-flex flex-column">
                <div class="row align-items-center">
                    <div class="col">
                        <nav>
                            <ul id="icon-list-footer" class="list-inline">
                                <li class="list-inline-item"><a href="#"><img src="icons\instagram.png"
                                            alt="Instagram"></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><img src="icons\facebook.png"
                                            alt="Facebook"></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><img src="icons\tik-tok.png" alt="Tiktok"></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><img src="icons\twitter.png" alt="X"></a></li>
                                <li class="list-inline-item"><a href="#"><img src="icons\youtube.png" alt="Youtube"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>


            <div id="customer-service-div">
                <a href="mailto:customerservice@salj.se">Kontakta kundtjänst</a>
            </div>

            <div id="copyright-footer" class="container">
                <span class="text-muted">&copy; 2024 SALJ. Alla rättigheter förbehållna.</span>
            </div>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>


</html>
