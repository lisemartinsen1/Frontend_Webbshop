<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/homepage/style.css">
</head>

<body class="container-fluid">
    <div class="container mt-3">
        <h1>Kassa</h1>

        <form>

            <div class="row">
                <div class="col form-floating mb-3 mt-3">
                    <input type="email" class="form-control" placeholder="E-post" name="email">
                    <label for="email">E-post</label>

                    <div class="row">
                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="inputfname" placeholder="Förnamn" name="fname">
                            <label for="fname">Förnamn</label>
                        </div>

                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Efternamn" name="lname">
                            <label for="lname">Efternamn</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                            <label for="address">Address</label>
                        </div>

                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Postnummer" name="postnummer">
                            <label for="postnummer">Postnummer</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="stad" placeholder="Stad" name="stad">
                            <label for="stad">Stad</label>
                        </div>

                        <div class="col form-floating mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Land" name="land">
                            <label for="land">Land</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col form-floating mb-3">
                            <input type="text" class="form-control" placeholder="telenr" name="telenr">
                            <label for="telenr">Telefonnummer</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="col">
                    <div class="card p-2">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="h2">Bild och produktinfo</div>
                            </div>
                            <div class="card-text">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet inventore dignissimos
                                officia eos nulla, asperiores corrupti, amet explicabo consequuntur, accusantium beatae
                                maiores consequatur itaque doloremque sint et tenetur odit. Quae.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let getImg = localStorage.getItem('image');
            let getTitle = localStorage.getItem("title");
            let getDesc = localStorage.getItem('description');
            let getPrice = localStorage.getItem("price");

            console.log('Src for picture:', getImg)
            console.log('Titeltexten är: ', getTitle);
            console.log(getDesc)
            console.log(getPrice)

        });
    </script>
</body>

</html>
